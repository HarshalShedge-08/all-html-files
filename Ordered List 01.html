<!DOCTYPE html>

<html>

<head>
<title>Ordered list examples</title>
</head>

<body>
<h1>Ordered List Types</h1>
<p>Default</p>

<ol>

<li>Orange</li>
<li>Mango</li>
<li>Banana</li>
<li>Apple</li>

</ol>

<p>Lower Alphabets</p>

<ol type="a">

<li>Red</li>
<li>Blue</li>
<li>Green</li>
<li>yellow</li>

</ol>

<p>Upper Alphabets</p>

<ol type="A">
<li>Food</li>
<li>House</li>
<li>Water</li>
<li>Electricity</li>
<li>Transportation</li>

</ol>

<p>Lower Romen</p>

<ol type="i">

<li>CEO</li>
<li>Manager</li>
<li>Supervisors</li>
<li>Workers</li>

</ol>



</body>
</html>
